<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doctor</title>
</head>
<body>
    <h1>doctor</h1>
    {% for family in families %}
        <div>
            <h2>{{ family.user }}</h2>
            <div>
                {% for time in family.times %}
                    <li>{{ time }}</li>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
    <a href="{% url 'doctor_info' %}">个人信息</a>
    {% for msg in messages %}
        <div style="border: solid">
            {{ msg.family }} ask for {{ msg.time }}
            <form action="" method="POST">
                <input type="text" value="{{ msg.family }}" hidden="true">
                <input type="text" value="{{ msg.time }}" hidden="true">
                <input type="text" value="accept" hidden="true">
                <input type="submit" value="accept">
                <input type="submit" value="descline" onclick="changeValue()">
            </form>
        </div>
    {% endfor %}
    <a href="{% url 'manage' %}">家庭管理</a>
</body>
</html>
